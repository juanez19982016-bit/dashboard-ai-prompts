<!DOCTYPE html>
<html lang="en">

<head>

        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { theme: { extend: { colors: { dark: '#050505', card: '#0A0A0A', border: '#1F1F1F', primary: '#3b82f6', accent: '#60a5fa' }, fontFamily: { sans: ['Inter', 'sans-serif'], mono: ['Space Grotesk', 'monospace'] } } } }

    <style>

<body class="flex h-screen overflow-hidden">
    <aside class="w-64 bg-black border-r border-[#1F1F1F] flex flex-col justify-between hidden md:flex">

                    class="text-xs text-gray-500 block">v4.0 QUANTUM</span></h1>
        </div>
        <nav class="flex-1 px-4 space-y-2">
            <a onclick="showSection('lab')"
                class="block p-3 rounded-lg hover:bg-white/5 cursor-pointer text-white bg-white/5">ðŸ§ª Prompt Lab</a>
            <a onclick="showSection('resources')"
                class="block p-3 rounded-lg hover:bg-white/5 cursor-pointer text-gray-400">ðŸ“‚ 15M Database</a>
        </nav>
    </aside>
    <main class="flex-1 flex flex-col relative bg-dark">
        <!-- TOP BAR -->
        <header class="h-16 border-b border-[#1F1F1F] flex items-center justify-between px-8 bg-black/50 backdrop-blur">

                <span class="text-xs font-mono text-blue-500">SYSTEM ONLINE</span></div>
            <a href="https://drive.google.com/open?id=1kGFg1Br6g87SoSqPISnzM7xko8AZKA5-" target="_blank"

                <label class="block text-xs font-bold text-gray-500 mb-2">TASK</label>

                <button onclick="generate()"

            </div>
            <div class="flex-1 bg-[#050505] p-8">
                <div class="glass p-6 rounded-xl border border-gray-800 h-full flex flex-col">
                    <textarea id="lab-output"
                        class="w-full h-full bg-transparent text-gray-300 font-mono text-sm outline-none resize-none"
                        placeholder="AI Output will appear here..."></textarea>

        <!-- RESOURCES VIEW -->

    </main>
    <script>
        function showSection(id) { document.getElementById('view-lab').classList.add('hidden'); document.getElementById('view-resources').classList.add('hidden'); document.getElementById('view-' + id).classList.remove('hidden'); }
        function generate() { const role = document.getElementById('lab-role').value; const task = document.getElementById('lab-topic').value; const out = document.getElementById('lab-output'); const txt = `ACT AS: ${role}\nTASK: ${task}\n\nThink step-by-step.`; out.value = ""; let i = 0; const t = setInterval(() => { out.value += txt.charAt(i); i++; if (i >= txt.length) clearInterval(t); }, 20); }
    </script>
</body>

</html>
